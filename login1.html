          name="password"
          id="password"
          class="user_pass"
        />

            >

      </div>

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "admin@gmail.com" && password === "user") {
          location.replace("site1.html");
        } else {
          location.replace("site1.html");
          return;
